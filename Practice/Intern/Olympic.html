<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<title>奥运</title>
	<style>
	html,body{margin:0;padding:0;width:100%;overflow-x:hidden;overflow-y:auto;}
	.wrapper{
		position: relative;
		width: 100%;
	}
		.pic{
			width:100%;
		}
		.btn{
			position: absolute;
			width:50%;
			left:25%;
			height:5%;
			bottom:0;
			background:#2ADE85;
			opacity: .6;
			display:none;
		}

	</style>
</head>
<body>
<div class="wrapper">
<img src="pic.jpg" alt="奥运" class="pic" />
<div class="btn"></div>
</div>
</body>
<script>
	var btn=document.getElementsByClassName('btn')[0];
	var rate=1309/640;
	var wrapper=document.getElementsByClassName('wrapper')[0];
	var totalWidth=document.body.offsetWidth;
	wrapper.style.height=rate*totalWidth+'px';
</script>
</html>
