<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<title>Photo of The Whole Family</title>
	<style>
	*{margin:0;padding: 0;font-family: "微软雅黑"}
	html,body{height: 100%;overflow:auto;}
	.page1{
		position: absolute;
		width: 100%;
		height: 100%;
		z-index: 100;
	}
	.page1 img{
		position: absolute;
	}
	.page1 img.bg{
		width:100%;
		height:100%;
	}
	.ask{
		height:6%;
		bottom:23%;
		left:50%;
		transform: translateX(-50%);
	}
	.begin{
		height:10%;
		bottom:10%;
		left:50%;
		transform: translateX(-50%);
	}
	#page2_wrapper
	{
	   position: relative;
	   width:100%;
	   height:100%;
	   background-image: url('background.jpg');
	   background-size: cover;
	}
	.page2{
		position: relative;
		width: 100%;
		height: 100%;
	}
	.header{
		position: relative;
		width: 100%;
		top:7%;
	}
	.header div{
		display: inline-block;
		position: relative;
		width: 48%;
		height:110%;
		background-image: url('border.png');
		background-size: 103% 101%;
		background-repeat: no-repeat;
	}
    .rest-time img,.times img{
    	position: relative;
    	width: 100%;
    	left:2%;
    }
    .progress_lantern{
    	position: absolute;
    	top:-20%;
    	left:0;
    	width:10%;

    }
    .times_lantern{
    	position: absolute;
    	width: 10%;
    	top:-20%;
    	right:0;
    	z-index: 10;
    }
    span.progress_lantern{
    	display: inline-block;
    	left:2%;
    	top:12%;
    	color:#fff;
    }
    span.times_lantern{
    	display: inline-block;
    	right:-4%;
    	top:12%;
    	color:#fff;
    }
    .confirm{
    	position: absolute;
    	bottom:3%;
    	width:50%;
    	left:25%;
    }
    .question input {
    	display: inline-block;
    	position:absolute;
    	width:70%;
    	height:4%;
    	left:15%;
    	top:19%;
    	border:2px solid orange;
    	border-radius:10px;
    }
    .question img{
    	position:absolute;
    	height:4%;
    	right:15%;
    	top:19.3%;
    	line-height:4%;
    }
    .allpeople img{
    	position: absolute;
    	top:31%;
    	width:100%;
    }
    
    .page3{
    	position: absolute;
    	width:100%;
    	height:100%;
    	background-image: url('page3.jpg');
    }
    .result{
    	position: absolute;
    	width:70%;
    	bottom:30%;
    	left:15%;
    }
    .btn{
    	position:absolute;
    	width: 100%;
    	height:100%;
    	margin:0 auto;
    	bottom:0;
    }
    .playAgain,.popular,.share{
    	position: relative;
    	width:43%;
    	display: block;
    	margin:0 auto;
    	top: 72%;
    }
    .all{
    	position: absolute;
    }
    .all img{
    	opacity:0;
    	margin-top:-30%;
    }

    /*亲属们...*/
    .jiuye{
    	width:10%;
    	height:12%;
    	top:33%;
    	left:16%;
    }
    .gulaoye{

    	left:28%;
    }

     .gugu{
    	width:14%;

    }
    .gufu{
    	width:14%;

    }
    .shenshen{
    	width:13%;

    	top:45%;

    }
    .shushu{
    	width:13%;

    	top:44.2%;

    }
    .yifu{
    	width:12%;
    	height:13%;
    	top:45%;
    	left:64%;
    }
    .yima{
    	width:13%;
    	height:12%;
    	top:45.6%;
    	left:76.2%;
    }
    .jiujiu{
    	width:16%;
    	height:14%;
    	top:58%;
    	left:0;
    }
     .jiuma{
    	width:12%;
    	height:13%;
    	top:58%;
    	left:16%;
    }
     .biaomei{
    	width:13%;
    	height:12%;
    	top:57.6%;
    	left:28.5%;
    }
     .meifu{
    	width:12%;
    	height:12%;
    	top:57%;
    	left:43%;
    }
      .tangjie{
    	width:13%;
    	height:12%;
    	top:57%;
    	left:56%;
    }
      .jiefu{
    	width:13%;
    	height:12%;
    	top:57.9%;
    	left:69.5%;
    }
      .waishengnv{
    	width:13%;
    	height:12%;
    	top:59%;
    	left:83.5%;
    }
    .zhinv{
    	width:13.5%;
    	height:13%;
    	top:72.3%;
    	left:5%;
    }
    .waipo{
    	width:15%;
    	height:15%;
    	top:71%;
    	left:20%;
    }
    .waigong{
    	width:12%;

    	top:70%;
    	left:36.1%;
    }
    .yeye{
    	width:13%;
    	height:15.6%;
    	top:69.2%;

    }
    .nainai{
    	width:14%;

    	top:69.2%;
    	left:62%;
    }
     .zhizi{
    	width:14%;

    	top:71.5%;
    	left:77%;
    }
    .warn{
    	position: absolute;
    	width: 100%;
    	height: 100%;
    }
    .timeout img:first-of-type,.wrong img:first-of-type{
    	width:80%;
        position: absolute;
        left:10%;
        top:30%;
    }
    .timeout img:last-of-type,.wrong img:last-of-type{
    	position: absolute;
    	width:30%;
    	left:50%;
    	transform: translateX(-50%);
    	top:50%;
    }
	</style>
</head>
<body>

<div class="page1">
<img class="bg" src="page1.jpg" alt="page1" />
<img class="ask" src="ask.png" alt="ask" />
<img class="begin" src="begin.png" alt="begin" />
</div>

<div id="page2_wrapper">
<div class="header">
	<div class="rest-time">
	<img src="progress.png" alt="progress" />
	</div>
	<img class="progress_lantern" src="lantern.png" alt="lantern">
	<span class="progress_lantern">60s</span>
	<img class="times_lantern" src="lantern.png" alt="lantern">
	<span class="times_lantern">0</span>
	<div class="times">
	<img src="progress.png" alt="progress" />
	</div>
</div>

<div class="question">
<input type="text">
<div class="change"><img src="change.png" alt="change"></div>
</div>

<div class="allpeople">
<img src="allPeople.png" alt="allPeople">

<div class="all jiuye"><img src="right.png" alt="right"></div>
<div class="all gulaoye"><img src="right.png" alt="right"></div>
<div class="all gulao"><img src="right.png" alt="right"></div>
<div class="all gunai"><img src="right.png" alt="right"></div>
<div class="all gege"><img src="right.png" alt="right"></div>

<div class="all gugu"><img src="right.png" alt="right"></div>
<div class="all gufu"><img src="right.png" alt="right"></div>
<div class="all shenshen"><img src="right.png" alt="right"></div>
<div class="all shushu"><img src="right.png" alt="right"></div>
<div class="all yifu"><img src="right.png" alt="right"></div>
<div class="all yima"><img src="right.png" alt="right"></div>

<div class="all jiujiu"><img src="right.png" alt="right"></div>
<div class="all jiuma"><img src="right.png" alt="right"></div>
<div class="all biaomei"><img src="right.png" alt="right"></div>
<div class="all meifu"><img src="right.png" alt="right"></div>
<div class="all tangjie"><img src="right.png" alt="right"></div>
<div class="all jiefu"><img src="right.png" alt="right"></div>
<div class="all waishengnv"><img src="right.png" alt="right"></div>

<div class="all zhinv"><img src="right.png" alt="right"></div>
<div class="all waipo"><img src="right.png" alt="right"></div>
<div class="all waigong"><img src="right.png" alt="right"></div>
<div class="all yeye"><img src="right.png" alt="right"></div>
<div class="all nainai"><img src="right.png" alt="right"></div>
<div class="all zhizi"><img src="right.png" alt="right"></div>


</div>
<img class="confirm" src="confirm.png" alt="confirm">
</div>

<div id='page3'>
   <img class="page3" src="page3.jpg" alt="page3" />
   <img class="result" src="result.png" alt="result" />
   <div class="btn">
   <img class="popular" src="popular.png"  alt="popular" />
   <img class="playAgain" src="playAgain.png" alt="playAgain" />
   <img class="share" src="share.png" alt="share" />
   </div>
</div>

<div class="warn">
<div class="timeout">
<img  src="timeout.jpg" alt="timeout" />
<img src="checkScore.png" alt="score" />
</div>
<div class="wrong">
<img src="wrong.jpg" alt="wrong" />
<img src="continue.png" alt="continue" />
</div>
</div>
<script>
//开始按钮
var beginBtn=document.getElementsByClassName('begin')[0];
var page1=document.getElementsByClassName('page1')[0];
var page2=document.getElementById('page2_wrapper');
var page3=document.getElementById('page3');
var allpeople=document.getElementsByClassName('all');
var confirm=document.getElementsByClassName('confirm')[0];

beginBtn.addEventListener('touchstart',function(){
	page1.style.display='none'; 
})

confirm.ontouchstart=function(){
    page2.style.display='none';
    page3.style.display='block';
}
for(var i=0;i<allpeople.length;i++){
	allpeople[i].onclick=function(){
		var img=this.querySelector('img');
		img.style.opacity='1';
	}
}
</script>
</body>
</html>
