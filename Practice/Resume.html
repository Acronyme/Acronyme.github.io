<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Long Lost Pen Pal</title>
	<style>
	    *{margin:0;padding:0;box-sizing: border-box;}
		html,body{width:100%;height:100%;font-size:15px;}
		.wrapper{
			width:100%;
			height: 100%;
			background-color: #768DB6;
		}
		.tv_wrapper{
			width:60rem;
			height: 100%;
			margin:0 auto;
		}
		.tv{
			position: relative;
			float: left;
			width:46rem;
			height:27rem;
			background-color:#EFE566;
		    border: .6rem solid #BD3535;
		    margin-top:7rem;
		    border-radius: 1rem;
		}
		.tv_inner{
		   margin:1rem;
		   border: .6rem solid #BD3535;
		   border-radius: 1rem;
		   width: 38rem;
		   height:24rem;
		   background-color: #fff;
		}
		.voice{
			float: right;
			margin:-19rem .4rem 0 0;
			width:5rem;
			height:10rem;
		}
		.circular{
			padding-top:2rem;
		}
		.circular li{
			display: inline-block;
			width:1rem;
			height:1rem;
			background-color: #000;
			border-radius: 50%;
            margin:.3rem .1rem .1rem .1rem;
		}
		.tv .btn{
			display: block;
			float: right;
			width:3.5rem;
			height:3.5rem;
			border-radius: 50%;
			background-color: #aaa;
			margin:-5rem 1.3rem 0 0;
			border:.7rem solid #E84242;
			border-radius: 50%;
			cursor: pointer;
		}
		.controller{
			position: relative;
			float: right;
			width:12rem;
			height:27rem;
			background-color: #EFE566;
			border: .6rem solid #BD3535;
			margin-top: 7rem;
			border-radius:1rem;
		}

	</style>
</head>
<body>
<div class="wrapper">
     <!--电视与遥控器-->
	<div class="tv_wrapper">
	    <!--电视-->
		<div class="tv">
			<div class="tv_inner">
			</div>
			<!--电视按钮-->
		    <span class="btn"></span>
            <div class="voice">
            	<ol class="circular">
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            	</ol>
            </div>
		    </div>

		 <!--遥控器-->
		<div class="controller"></div>
	</div>
</div>
</body>
</html>
