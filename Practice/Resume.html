<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Long Lost Pen Pal</title>
	<style>
	    *{margin:0;padding:0;box-sizing: border-box;font-family: 'Microsoft Yahei'}
		html,body{width:100%;height:100%;font-size:15px;}
		.wrapper{
			width:100%;
			height: 100%;
			background-color:#A8C5AB;
		}
		.tv_wrapper{
			width:60rem;
			height: 100%;
			margin:0 auto;
		}
		.tv{
			position: relative;
			float: left;
			width:46rem;
			height:27rem;
			background-color:#629BD2;
		    border: .6rem solid #A09DF2;
		    margin-top:7rem;
		    border-radius: 1rem;
		}
		.tv_inner{
		   margin:1rem;
		   border: .6rem solid #7FF0C3;
		   border-radius: 1rem;
		   width: 38rem;
		   height:24rem;
		   background-color: #fff;
		   padding: 1rem;
		}
		.voice{
			float: right;
			margin:-19rem .4rem 0 0;
			width:5rem;
			height:10rem;
		}
		.myPhoto{
			position: relative;
			width:8rem;
			height: 8rem;
			margin: 0 auto;
			background-color:#59BFEE;
			border-radius: 50%;
			border:.4rem solid #D0DAD9;
			background-image: url('images/myPhoto.png');
			background-size:cover;
			background-position: 0 0;
		}
		.myPhoto:after{
			content: '万珂';
			text-align: center;
			line-height: 2rem;
			position: absolute;
			width: 8rem;
			height: 2rem;
			background-color:#73899C;
			bottom:-3rem;
			border:.2rem solid #385994;
            left:-0.67rem;
            opacity: .7;
		}
		.icon{
			position: absolute;
			width:35rem;
			height:10rem;
			bottom: 2rem;
		}
		.icon div{
			float: left;
			margin:1rem;
			width:6.7rem;
			height:6.7rem;
		}
		.school:after{
			position: absolute;
			text-align: center;
			left:.5rem;
			bottom:.5rem;
		    content: '重庆邮电大学';
		    background-color: #C5DBC6;
			border:0.3rem solid #BCC9CC;
			width:7rem;
			height: 1.4rem;
		}
		.edu:after{
			position: absolute;
			text-align: center;
			left:9.2rem;
			bottom: .5rem;
		    content: '应届毕业生';
		    background-color: #C5DBC6;
			border:0.3rem solid #BCC9CC;
			width:7rem;
			height: 1.3rem;
		}
		.location:after{
			position: absolute;
			text-align: center;
			left:18rem;
			bottom: .5rem;
		    content: '期待坐标:西安';
		    background-color: #C5DBC6;
			border:0.3rem solid #BCC9CC;
			width:7rem;
			height: 1.4rem;
		}
		.html:after{
			position: absolute;
			text-align: center;
			left:26.6rem;
			bottom:.5rem;
		    content: 'FE';
		    background-color: #C5DBC6;
			border:0.3rem solid #BCC9CC;
			width:7rem;
			height: 1.4rem;
		}
		.circular{
			padding-top:2rem;
		}
		.circular li{
			display: inline-block;
			width:1rem;
			height:1rem;
			background-color:#BCC9CC;
			border-radius: 50%;
            margin:.3rem .1rem .1rem .1rem;
		}
		.tv .btn{
			display: block;
			float: right;
			width:3.5rem;
			height:3.5rem;
			border-radius: 50%;
			background-color: #aaa;
			margin:-5rem 1.3rem 0 0;
			border:.7rem solid #E84242;
			border-radius: 50%;
			cursor: pointer;
		}
		.controller{
			position: relative;
			float: right;
			width:12rem;
			height:27rem;
			background-color: #97AFD9;
			border: .6rem solid #77B9C7;
			margin-top: 7rem;
			border-radius:1rem;
		}
	    .controller .btn{
	    	display: block;
			float: left;
			width:2.8rem;
			height:2.8rem;
			margin:.5rem;
			border-radius: 50%;
			background-color: #aaa;
			border:.4rem solid #E84242;
			border-radius: 50%;
			cursor: pointer;
	    }
	    .func{
	    	list-style-type: none;
            margin:5rem 0 0 .9rem;
	    	width:10rem;
	    	height:7rem;
	    }
	    .func li{
	    	font-size: 10px;
	    	color:#C7BFBF;
	    	float: left;
	    	text-align: center;
	    	margin:.2rem;
	    	line-height:1.6rem;
	    	width:4rem;
	    	height:2rem;
	    	background-color:#77A4D8;
	    	border:.2rem solid #4796E9;
	    	border-radius: .4rem;
	    }
	    .control{
	    	width:8rem;
	    	height: 8rem;
	    	border-radius: 50%;
	    	background-color: #C48B8B;
	    	margin:0 auto;
	    }
	    .more{
	    	margin:3rem auto;
	    	width:10rem;
	    	height:2rem;
            background-color: #C58C8C;
            border-radius:.5rem;
            text-align: center;
            line-height: 2rem;
	    }
	    .download{
	    	transition: all .5s;
	    	position: absolute;
	    	right:23.6rem;
	    	top:2rem;
	    	width: 3rem;
	    	height: 3rem;
	    	border-radius: 50%;
	    	background-image: url(images/download.png);
	    	background-size: cover;
	    	background-color: #8A95D9;
	    	border:.3rem solid #4A40DE;
	    }
	    .download:hover{
	    	text-align: center;
	    	line-height: 1.9rem;
	    	right: 18.6rem;
	    	height: 2.5rem;
	    	background-image:none;
	    	width:10rem;
	    	border-radius:.5rem;
	    }
	    .download:hover:after{
	    	content: '下载简历';
	    }
	</style>
</head>
<body>
<div class="wrapper">
     <!--电视与遥控器-->
	<div class="tv_wrapper">
	    <!--电视-->
		<div class="tv">
			<div class="tv_inner">
			 <div class="myPhoto">
			 </div>
			 <div class="icon">
			   <div class='school'><img src="images/school.png" alt="school"></div>
			   <div class="edu"><img src="images/edu.png" alt="edu"></div>
			   <div class="location"><img src="images/location.png" alt="location"></div>
			   <div class="html"><img src="images/html.png" alt="html"></div>
			 </div>
			</div>
			<!--电视开关按钮-->
		    <span class="btn"></span>
            <div class="voice">
            	<ol class="circular">
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            		<li></li>
            	</ol></div>

		    </div>

		 <!--遥控器-->
		<div class="controller">
			<span class="btn"></span>
			<ul class="func">
				<li>个人资料</li>
				<li>掌握技能</li>
				<li>实习经历</li>
				<li>其他</li>
			</ul>
			<div class="control">
				
			</div>
			<div class="more">其他作品</div>
		</div>
	</div>
	<div class="download"></div>
</div>
</body>
<script>
	function myrefresh() 
{ 
       window.location.reload(); 
} 
//setTimeout('myrefresh()',1000); //指定1秒刷新一次 
</script>
</html>
